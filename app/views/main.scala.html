@(user:String, title: String)(content: Html)(implicit flash: Flash) 


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>

        <!--Video player-->
        <link href="http://vjs.zencdn.net/4.6/video-js.css" rel="stylesheet">
        <script src="http://vjs.zencdn.net/4.6/video.js"></script>
        
    </head>
    <body>
        <div class="navbar navbar-default navbar-top">
            <div class="container">

                @navbar(user)
                
            </div>
        </div>
        <div class="container">

            <!--Error/success container-->

            @if(flash.get("success").isDefined){
                <div class="col-md-12"> 
                    <div class="alert alert-dismissable alert-success">
                        <button type="button" class="close" data-dismiss="alert">×</button> 
                        <strong>@flash.get("success")</strong>
                    </div> 
                </div>
            }
            @flash.get("error").map { errorMessage =>
                <div class="col-md-12"> 
                    <div class="alert alert-dismissable alert-warning">
                        <button type="button" class="close" data-dismiss="alert">×</button> 
                        <strong>@errorMessage</strong>
                    </div> 
                </div>
            }

            <!--Content section starts from here-->

            @content
        </div>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-5361993-5', 'flixkiller.herokuapp.com');
          ga('send', 'pageview');

        </script>
    </body>
</html>
