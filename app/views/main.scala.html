@(title: String)(content: Html)(implicit flash: Flash) 


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="navbar navbar-default navbar-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!--Navbar branding and responsive collapse menu-->
                    <a class="navbar-brand" href=".././">FlixKiller</a>
                    <button class="navbar-toggle" data-target="#navbar-main" data-toggle="collapse" type="button">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>    
                <div id="navbar-main" class="navbar-collapse collapse">
                    <!--Navbar content-->

                    @navbar()
                    
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!--Content section starts from here-->
            @content
        </div>
    </body>
</html>
