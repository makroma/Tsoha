@(title: String)(content: Html)(login: Html)


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="navbar navbar-default navbar-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!--Navbar branding and responsive collapse menu-->
                    <a class="navbar-brand" href=".././">FlixKiller</a>
                    <button class="navbar-toggle" data-target="#navbar-main" data-toggle="collapse" type="button">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>    
                <div id="navbar-main" class="navbar-collapse collapse">
                    <!--Navbar content-->
                   
                   <!--Right hand search bar-->
                    <form class="navbar-form navbar-right">
                     <!--   <input class="form-control col-lg-8" type="text" placeholder="Search">-->
                    
                
                    @if(login!=null){
                        @login
                    } else {
                        <a class="btn btn-success" role="button"href="@routes.Auth.logout" class="logout">logout</a>
                    }
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!--Content section starts from here-->
            @content
        </div>
    </body>
</html>
