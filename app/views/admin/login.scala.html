@(form: Form[(String,String)])(implicit flash: Flash)

@helper.form(routes.Auth.authenticate) {

	<input type="username" class="form-control" name="username" placeholder="admin" id="username" value="@form("username").value">
		
	<input type="password" class="form-control" name="password" id="password" placeholder="1234">

	<button type="submit" class="btn btn-success" id="loginbutton">Login</button>

}
