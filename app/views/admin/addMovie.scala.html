@(title: String)
<form class="form-horizontal">
  <fieldset>
    <legend>Add a Movie</legend>

    <div class="form-group">
      <label for="inputTitle" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
      </div>
    </div>

    <div class="form-group">
      <label for="inputYear" class="col-lg-2 control-label">Year</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputYear" placeholder="Year">
      </div>
    </div>

    <div class="form-group">
      <label for="plot" class="col-lg-2 control-label">Plot</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="plot"></textarea>
        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="inputLenght" class="col-lg-2 control-label">Lenght</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputLenght" placeholder="Lenght">
      </div>
    </div>


    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Genres</label>
      <div class="col-lg-10">
        <select multiple="" class="form-control">
          <option>Action</option>
          <option>Comedy</option>
          <option>War</option>
          <option>Crime</option>
          <option>Thriller</option>
        </select>
      </div>
    </div>

	<div class="form-group">
      <label for="inputLink" class="col-lg-2 control-label">Link to the Movie</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputLenght" placeholder="Link to the Movie">
      </div>
    </div>


    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
