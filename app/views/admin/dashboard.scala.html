@(content: Html)(right: Html)(implicit flash: Flash)


<!--opens main.html with contructor parameters (title)(content)(loginform)
- - where html shown here is three column layout and "null" in the edn stands for login form-->
@main("Admin Dashboard"){
<!--Left hand column-->
	<div class="col-md-8">
		<a href="@routes.Admin.dashboard">Admin home</a> |  
		<a href="@routes.Admin.newUser">Add new user</a> |
		<a href="@routes.Admin.showGenres">Genres</a>
		<br><br>

		@if(flash.get("success").isDefined){
			<div class="alert alert-dismissable alert-success">
				@flash.get("success")
			</div> 
		}

		@if(flash.get("error").isDefined){
			<div class="alert alert-dismissable alert-warning">
				@flash.get("error")
			</div>
		}

		@content

	</div>

	<!--Right hand column-->
	<div class="col-md-4">

		@right

	</div>	
		
		
	
}(null)
