<table class="table table-striped table-hover ">
	<thead>
		<th>genre</th>
		<th></th>
	</thead>
	<!--Users list-->
    @for(g <- genres) {
	    <tr>
	    	<th>@g.title<th>

          		}
        </th>       	
	   	</tr>
	} 
</table>
